<div id="map">
    <agm-map [zoom]="zoom" [styles]="styles" [latitude]="latitude" [longitude]="longitude" [streetViewControl]="false">
        <agm-marker *ngFor="let marker of markers" (markerClick)="goToMenu(marker._id)" [iconUrl]="'/assets/img/gota1.svg'" [latitude]="marker.ubicacion.coordenadas.lat" [longitude]="marker.ubicacion.coordenadas.long"></agm-marker>
    </agm-map>
</div>

<div (click)="showSideBar = !showSideBar" (click)="showBurgerBar = !showBurgerBar" id="burgerBar" *ngIf="showBurgerBar">
    <hr class="line">
    <hr class="line">
    <hr class="line">
</div>
